<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Match</title>
    <link rel="stylesheet" href="interface.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">Study Buddy</a>
        </div>
        <div class="login-btn">
            <button><a href="login.html">Login</a></button>
        </div>
    </nav>

    <!-- Fullscreen Content Section -->
    <div class="container">
        <div class="content">
            <h1>Welcome <span class="blue">Rijesh</span></h1>
            <h1>Match. Study. Succeed.</h1>
            <p>Find your perfect study partner in seconds.</p>
            <button class="cta-button" onclick="openModal()">Start Matching</button>
            <div class="icons">
                <span>ðŸ“–</span>
                <span>ðŸ§ª</span>
                <span>ðŸ§®</span>
                <span>ðŸ’¡</span>
            </div>
        </div>
    </div>

    <!-- Popup when user clicks start matching -->
    <div id="matchModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Let's Find You a Study Buddy!</h2>
            <label>Class</label>
            <select id="class" onchange="handleClass()">
                <option disabled selected value="">Select Class</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <div class="subBox">
                <label>Subject</label>
                <select name="" id="subj">
                    <option disabled selected value="">Select Subject</option>
                    <option value="computer">Computer</option>
                    <option value="maths">Maths</option>
                    <option value="opt-maths">OPT Maths</option>
                    <option value="science">Science</option>
                    <option value="nepali">Nepali</option>
                    <option value="english">English</option>
                    <option value="social">Social</option>
                </select>
            </div>
            <br><br>
            <button onclick="submitSubject()">Find Match</button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
